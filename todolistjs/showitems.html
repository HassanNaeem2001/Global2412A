<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mylist = JSON.parse(localStorage.getItem('user'))
    for(var i = 0 ; i < mylist.length ; i++)
    {
        document.write(mylist[i].name+'<br>')
        document.write(mylist[i].email+'<br>')
    }
    </script>
</body>
</html>
