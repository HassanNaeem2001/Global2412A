<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 col-6">
          <img src="files/Gift.png" height="80px" alt="">
        </div>
        <div class="col-lg-4  text-center d-none d-lg-block p-3">
          <a href="">Home</a>
          <a href="">About</a>
          <a href="">Contact us</a>
        </div>
        <div class="col-lg-4 col-6">
         <div class="float-end d-none d-lg-block p-3">
          <button>Sign In</button>
          <button>Sign Up</button>
         </div>
         <i id="myicon" style="font-size: 40px;" class="fa fa-bars float-end d-block d-lg-none p-3" onclick="showdiv()"></i>
         
        </div>
        
      </div>
    </div>
    <div class="popupbox" id="popup">

    </div>
    
     
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script>
      var count = 0
      function showdiv() {
        count++
        
       var icon =  document.getElementById('myicon')
        

       if(count % 2 != 0)
       {
        document.getElementById('popup').style.display = 'block'
        icon.classList.add('fa-close')
        icon.classList.remove('fa-bars')
       }
       else
       {
        document.getElementById('popup').style.display = 'none'
        icon.classList.remove('fa-close')
        icon.classList.add('fa-bars')
       }
      }
     
    </script>
  </body>
</html>
